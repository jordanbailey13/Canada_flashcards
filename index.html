<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }
        .card {
            width: 300px;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            font-size: 20px;
            cursor: pointer;
            padding: 20px;
            flex-direction: column;
        }
        .label {
            font-size: 14px;
            font-weight: bold;
            color: gray;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="card" onclick="flipCard()">
        <div class="label" id="label">Question</div>
        <div id="content">Loading...</div>
    </div>

    <script>
        let flashcards = [];
        let questionPool = [];
        let currentIndex = 0;
        let showingQuestion = true;

        async function fetchFlashcards() {
            try {
                const response = await fetch("https://script.google.com/macros/s/AKfycbykXhSIWVJ7UnG8COlcCXh2t6GLXH_nkK9CdT-oBKFEbukT8BzueLd0t3QmfVs6oORl/exec");
                flashcards = await response.json();
                resetQuestionPool();
                showNextCard();
            } catch (error) {
                console.error("Error loading flashcards:", error);
                document.querySelector('#content').textContent = "Failed to load data.";
            }
        }

        function resetQuestionPool() {
            questionPool = [...flashcards]; // Copy all flashcards
            shuffleArray(questionPool); // Shuffle them
        }

        function showNextCard() {
            if (questionPool.length === 0) {
                resetQuestionPool(); // Reshuffle when all questions are used
            }

            currentIndex = 0;
            showingQuestion = true;
            document.querySelector('#label').textContent = "Question";
            document.querySelector('#content').textContent = questionPool[currentIndex].question;
        }

        function flipCard() {
            if (questionPool.length === 0) return;

            if (showingQuestion) {
                document.querySelector('#label').textContent = "Answer";
                document.querySelector('#content').textContent = questionPool[currentIndex].answer;
            } else {
                questionPool.shift(); // Remove the current question from the pool
                showNextCard(); // Move to the next one
            }
            
            showingQuestion = !showingQuestion;
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        fetchFlashcards();
    </script>
</body>
</html>
