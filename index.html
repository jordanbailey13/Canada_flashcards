<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }
        .card {
            width: 300px;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            font-size: 20px;
            cursor: pointer;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="card" onclick="flipCard()">Loading...</div>

    <script>
        let flashcards = [];
        let currentIndex = 0;
        let showingQuestion = true;

        async function fetchFlashcards() {
            try {
                const response = await fetch("https://docs.google.com/spreadsheets/d/1l8HkZ_6P2yfVioMnZb-acEpEyaoY0Mml-1-4L9Dndy8/gviz/tq?tqx=out:json");
                const text = await response.text();
                const json = JSON.parse(text.substring(47, text.length - 2)); // Remove extra Google Sheets metadata
                
                const rows = json.table.rows;
                flashcards = rows.map(row => ({
                    question: row.c[0]?.v || "No Question",
                    answer: row.c[1]?.v || "No Answer"
                }));

                showNextCard();
            } catch (error) {
                console.error("Error loading flashcards:", error);
                document.querySelector('.card').textContent = "Failed to load data.";
            }
        }

        function showNextCard() {
            if (flashcards.length === 0) {
                document.querySelector('.card').textContent = "No flashcards available.";
                return;
            }

            currentIndex = Math.floor(Math.random() * flashcards.length);
            showingQuestion = true;
            document.querySelector('.card').textContent = flashcards[currentIndex].question;
        }

        function flipCard() {
            if (flashcards.length === 0) return;

            showingQuestion = !showingQuestion;
            document.querySelector('.card').textContent = showingQuestion 
                ? flashcards[currentIndex].question 
                : flashcards[currentIndex].answer;
        }

        fetchFlashcards();
    </script>
</body>
</html>
