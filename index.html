<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }
        .card {
            width: 300px;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            font-size: 20px;
            cursor: pointer;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="card" onclick="flipCard()">Loading...</div>

    <script>
        let flashcards = [];
        let currentIndex = 0;
        let showingQuestion = true;

        async function fetchFlashcards() {
            try {
                const response = await fetch("https://script.google.com/macros/s/AKfycbykXhSIWVJ7UnG8COlcCXh2t6GLXH_nkK9CdT-oBKFEbukT8BzueLd0t3QmfVs6oORl/exec");
                flashcards = await response.json();
                
                showNextCard();
            } catch (error) {
                console.error("Error loading flashcards:", error);
                document.querySelector('.card').textContent = "Failed to load data.";
            }
        }

        function showNextCard() {
            if (flashcards.length === 0) {
                document.querySelector('.card').textContent = "No flashcards available.";
                return;
            }

            currentIndex = Math.floor(Math.random() * flashcards.length);
            showingQuestion = true;
            document.querySelector('.card').textContent = flashcards[currentIndex].question;
        }

        function flipCard() {
            if (flashcards.length === 0) return;

            if (showingQuestion) {
                // Show the answer
                document.querySelector('.card').textContent = flashcards[currentIndex].answer;
            } else {
                // Pick a new random card
                currentIndex = Math.floor(Math.random() * flashcards.length);
                document.querySelector('.card').textContent = flashcards[currentIndex].question;
            }
            
            showingQuestion = !showingQuestion;
        }

        fetchFlashcards();
    </script>
</body>
</html>
